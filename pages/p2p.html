<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compra de manera segura tu criptomoneda de preferencia">
    <title>Compra y Venta de Criptomoneda</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="../img/CryptoLogotipo.png" type="image/x-icon">
    <!-- Incluye Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Css Estilos-->
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/estiloP2P.css">
    <!--Animacion AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="loader-wrapper" class="loaderContenedor">
        <div id="loader">
          <div class="custom-loader"></div>
        </div>
      </div>

    <section data-aos="zoom-in-right">
        <!-- Barra de navegación -->
        <div id="navBar" class="container">
          <nav class="d-flex flex-wrap justify-content-center py-3 ">
            <a
              href="/"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <span class="CryptoLogo">CoinPreeview</span>
            </a>
  
            <ul class="nav nav-pills">
              <li class="">
                <a href="../index.html" class="itemNavegador active">Home</a>
              </li>
              <li class=""><a href="#" class="itemNavegador">Comprar</a></li>
              <li class="">
                <a href="grafico.html" class="itemNavegador">Grafico</a>
              </li>
              <li class="">
                <a href="cotiza.html" class="itemNavegador"
                  >Calculadora</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </section>
     <main id="main-content">
        <div class=" container mt-4 d-flex justify-content-center">
            <div class="row mt-4 ">
              <div class="col-md-6 ">
                <div class="card contenedorComprar">
                  <div class="card-body">
                    <h5 class="card-title text-center mb-3">Comprar Criptomoneda</h5>
                    <form id="formulario-compra">
                      <div class="mb-3">
                        <label for="seleccion-cripto" class="form-label">Criptomoneda</label>
                        <select class="form-select" id="seleccion-cripto">
                          <!-- Opciones de criptomonedas serán llenadas dinámicamente -->
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="monto" class="form-label">Monto en Criptomoneda</label>
                        <input type="text" class="form-control" id="monto" required>
                      </div>
                      <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                      </div>
                      <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" required>
                      </div>
                      <div class="mb-3">
                        <label for="wallet" class="form-label">Wallet o BinancePay</label>
                        <input type="text" class="form-control" id="wallet" required>
                      </div>
                      <button type="button" class="btn btn-primary btnCalcular" id="calcular-btn">Calcular Solicitud</button>
                      <div id="resultado-calculo" class="mt-3"></div>
                      <button type="submit" class="btn btn-success mt-2 btnComprar ">Comprar</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mt-4">
                <div class="card contenedorSolicitudes mx-auto">
                  <div class="card-body">
                    <h5 class="card-title text-center mb-3">Solicitudes Creadas</h5>
                    <div id="solicitudes-pendientes">
                      <!-- Solicitudes pendientes serán agregadas aquí -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer>
            <div class="container">
              <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
                
                  <span class="CryptoLogo">CoinPreeview</span>
               
              </footer>
            </div>
          </footer>
     </main>
      
    <script src="../scripts/p2p.js"></script>
    <script src="../scripts/loader.js"></script>
    <!--sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!--Incluye Bootstrap JS desde CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
