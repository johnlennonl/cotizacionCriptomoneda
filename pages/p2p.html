<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y Venta de Criptomoneda</title>
    <!-- Incluye Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader-wrapper" class="loaderContenedor">
        <div id="loader">
          <div class="custom-loader"></div>
        </div>
      </div>

    <section data-aos="zoom-in-right">
        <!-- Barra de navegación -->
        <div id="navBar" class="container">
          <nav class="d-flex flex-wrap justify-content-center py-3 ">
            <a
              href="/"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <span class="CryptoLogo">CoinPreeview</span>
            </a>
  
            <ul class="nav nav-pills">
              <li class="">
                <a href="../index.html" class="itemNavegador active">Home</a>
              </li>
              <li class=""><a href="#" class="itemNavegador">Comprar</a></li>
              <li class=""><a href="#" class="itemNavegador">Vender</a></li>
              <li class="">
                <a href="grafico.html" class="itemNavegador">Grafico</a>
              </li>
              <li class="">
                <a href="cotiza.html" class="itemNavegador"
                  >Calculadora</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </section>
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Comprar Criptomoneda</h5>
                <form id="buy-form">
                  <div class="mb-3">
                    <label for="crypto-select" class="form-label">Criptomoneda</label>
                    <select class="form-select" id="crypto-select">
                      <!-- Opciones de criptomonedas serán llenadas dinámicamente -->
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="amount" class="form-label">Monto en USD</label>
                    <input type="number" class="form-control" id="amount" required>
                  </div>
                  <button type="button" class="btn btn-primary" id="calculate-btn">Calcular Solicitud</button>
                  <div id="calculation-result" class="mt-3"></div>
                  <button type="submit" class="btn btn-success mt-2">Comprar</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Solicitudes Pendientes</h5>
                <div id="pending-requests">
                  <!-- Solicitudes pendientes serán agregadas aquí -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="../scripts/p2p.js"></script>
    <script src="../scripts/loader.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
