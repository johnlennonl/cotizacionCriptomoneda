<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 Cryptocurrencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/estiloGraficor.css">

    <link rel='preconnect' href='https://fonts.googleapis.com'>

    <link rel="shortcut icon" href="../img/Favicon.png" type="image/x-icon">

<body>
    <!-- Loader -->
    <div id="loader-wrapper" class="loaderContenedor">

          <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
      <div class="bar bar8"></div>
        </div>
      </div>
    <!-- Barra de navegación -->
    <section class="contenedorNavegador">
        <!-- Barra de navegación -->
        <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              
              <span class=" CryptoLogo ">CoinPreeview</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="itemNavegador active" >Home</a></li>
              <li class="nav-item"><a href="#" class="itemNavegador">Comprar</a></li>

            </ul>
          </header>
        </div>
      </section>
   
      <main id="main-content">
        <div class="containerGrafico">
            <h1>Bitcoin (BTC) Price Chart</h1>
            <div id="crypto-info" class="crypto-info">
                <img id="crypto-icon" src="" alt="Crypto Icon">
                <div>
                    <h2 id="crypto-symbol"></h2>
                    <p>Price: $<span id="crypto-price"></span></p>
                    <p>Market Cap: $<span id="crypto-market-cap"></span></p>
                </div>
            </div>
            <canvas id="crypto-chart" ></canvas>
        </div>
        </div>
      </div>
      </main>
    
    <script src="../scripts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
