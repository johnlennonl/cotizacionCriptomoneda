<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cotiza tu Criptomoneda">
    <title>Cotiza-Cripto</title>
    <!-- Incluye Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Incluye archivo de estilos personalizado -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Incluye Chart.js desde CDN para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
<link href='https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap' rel='stylesheet' type='text/css'>
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="py-2 ">
        <div class="container d-flex justify-content-between flex-wrap">
            <div class="py-2 gap-3 d-md-flex mx-auto mt-2">
                <!-- Enlace a la página de cotización de criptomonedas -->
                <a href="./pages/cotiza.html">
                    <button type="button" class="btn btn-primary btn-sm mx-auto me-sm-3">Corizar Criptomoneda</button>
                </a>
                <!-- Enlace a la página de listado de criptomonedas -->
                <a href="./pages/grafico.html">
                    <button type="button" class="btn btn-outline-primary btn-sm mx-auto">Grafico Bitcoin</button>
                </a>
            </div>
        </div>
    </nav>

    <!-- Sección principal -->
    <section class="container">
        <div class="mt-4">
            <div class="contenedorCripto">
                <h1 class="text-center titulo">Explora la Criptoeconomía</h1>
                <h2 id="market-change" class="mt-2 mb-4 porcentajeGlobal"></h2>
                <!-- Campo de búsqueda de criptomonedas -->
                <input type="text" id="search" placeholder="Buscar criptomoneda...">
                <!-- Tabla de criptomonedas -->
                <div class="container-fluid d-flex justify-content-center">
                    <table id="crypto-table" class="container-fluid">
                        <thead>
                            <tr>
                                <th>Símbolo</th>
                                <th>Precio</th>
                                <th class="desktop-only">Capitalización</th>
                                <th>(1h)</th>
                                <th>(24h)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Cuerpo de la tabla que será llenado dinámicamente -->
                        </tbody>
                    </table>
                </div>
            
            </div>
        </div>
    </section>

    <!-- Incluye archivo JavaScript personalizado -->
    <script src="./scripts/app.js"></script>
    <!-- Incluye Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
