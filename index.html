    <title>Cotiza-Cripto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <nav class="py-2  border-bottom ">
        <div class="container d-flex justify-content-between flex-wrap">
            <img src="img/CRYPTODATE-fotor-2024053016650.png" alt="logo" class="logotipo mx-auto">
            <div class=" py-2 gap-3 d-md-flex mx-auto mt-2">
                <a href="./pages/cotiza.html"><button type="button"
                        class="btn btn-primary btn-sm  mx-auto me-sm-3">Corizar Criptomoneda</button></a>

        </div>

    <section class="container">
        <div class="mt-4">
            <div class="contenedorCripto border ">

                                <tr>
                                    <th >Símbolo</th>

                                    <th>Capitalización</th>
                                    <th>Movimiento (última hora)</th>
                                    <th>Movimiento (24h)</th>
    
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        </div>
                </div>
                <div class="container d-flex justify-content-center">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
